[package]
name = "tma-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["cors"] }
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
tower = "0.5"
urlencoding = "2"
lazy_static = "1.5"
ahash = "0.8"
url = "2.5.4"
